<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		body {
			margin: 0;
			overflow: hidden;
		}
	</style>
	<script src="http://www.yanhuangxueyuan.com/3D/example/three.js"></script>
</head>

<body>
	<script>

		var scene = scene();
		var mesh = mesh();
		scene.add(mesh);
		var mesh3 = mesh3();
		scene.add(mesh3);
		var line = line();
		scene.add(line);

		var point = point();
		scene.add(point);
		var ambient = ambient();
		scene.add(ambient);
		var camera = camera();
		var renderer = renderer(scene, camera);

		// 创建场景对象Scene
		function scene() {
			var scene = new THREE.Scene();
			return scene;
		}
		// 创建网格
		function mesh() {
			// var geometry = new THREE.SphereGeometry(60, 40, 40); //创建一个球体几何对象
			var geometry = new THREE.BoxGeometry(5, 107, 1, 10, 10, 1); //创建一个立方体几何对象Geometry
			var material = new THREE.MeshBasicMaterial({
				color: 0x0000ff
			}); //材质对象Material
			var mesh = new THREE.Mesh(geometry, material); //网格模型对象Mesh
			mesh.translateX(30);
			return mesh;
		}

		function mesh3() {
			var geometry3 = new THREE.CylinderGeometry(10, 10, 100, 25);
			var material3 = new THREE.MeshLambertMaterial({
				color: 0xffff00
			});
			var mesh3 = new THREE.Mesh(geometry3, material3); //网格模型对象Mesh
			mesh3.translateX(220); //球体网格模型沿Y轴正方向平移120
			mesh3.position.set(180, 0, 0);//设置mesh3模型对象的xyz坐标为120,0,0
			return mesh3;
		}

		function line() {
			var material = new THREE.LineBasicMaterial({
				color: 0x0000ff
			});

			var geometry = new THREE.Geometry();
			geometry.vertices.push(
				new THREE.Vector3(mesh.position.x, mesh.position.y, 0),
				new THREE.Vector3(mesh3.position.x, mesh3.position.y, 0),
			);

			var line = new THREE.Line(geometry, material);
			return line;
		}

		// 点光源
		function point() {
			var point = new THREE.PointLight(0xffffff);
			point.position.set(400, 200, 300);
			return point;
		}
		// 环境光
		function ambient() {
			var ambient = new THREE.AmbientLight(0x444444);
			return ambient;
		}
		// 相机设置
		function camera() {
			var width = window.innerWidth; //窗口宽度
			var height = window.innerHeight; //窗口高度
			var k = width / height; //窗口宽高比
			var s = 200; //三维场景显示范围控制系数，系数越大，显示的范围越大˝
			var camera = new THREE.OrthographicCamera(-s * k, s * k, s, -s, 1, 1000);
			camera.position.set(200, 300, 200); //设置相机位置
			camera.lookAt(scene.position); //设置相机方向(指向的场景对象)
			return camera;
		}
		// 渲染器对象
		function renderer(scene, camera) {
			var width = window.innerWidth;
			var height = window.innerHeight;
			var renderer = new THREE.WebGLRenderer();
			renderer.setSize(width, height);//设置渲染区域尺寸
			renderer.setClearColor(0xb9d3ff, 1); //设置背景颜色
			document.body.appendChild(renderer.domElement); //body元素中插入canvas对象
			// renderer.render(scene, camera);
			return renderer;
		}

		var animate = function () {
			// requestAnimationFrame(animate);

			// mesh.rotation.x += 0.01;
			// mesh.rotation.y += 0.01;
			// mesh3.rotation.x += 0.01;
			// mesh3.rotation.y += 0.01;
			renderer.render(scene, camera);
		};
		animate();
	</script>
</body>

</html>
